<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Zahra Soleimani" charset="UTF-8">
    <title>Opret Råvarebatch</title>

    <script type="text/javascript" src="js/json.js"></script>
    <script type="text/javascript" src="js/raavarebatch.js"></script>

    <script type="text/javascript">main.back = "HTML/menu.html"</script>
    <script type="text/javascript">main.tilbageShow()</script>

    <script type="text/javascript">loadRaavareList(0)</script>

</head>
<body>
<h1>
    <b>
        <div style="text-align: center;">Opret Råvarebatch</div>

    </b>
</h1>

<div style="text-align: center">
    <form id="createRB">

        <label>Råvarebatch ID:</label><br>
        <input id="rbId" type="number" name="rbId"><br><br>

        <label>Råvare ID:</label><br>
        <select id="raavareId" type="number" name="raavareId"></select><br><br>


        <label>Mængde: [kg]</label><br>
        <input id="maengde" type="number" step="0.0001" placeholder="0,0000" name="maengde"><br><br>

        <input type="submit" value="Opret Råvarebatch">

    </form>

</div>
</body>
</html>
