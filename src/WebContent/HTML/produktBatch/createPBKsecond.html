<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Christian" charset="UTF-8">

    <title>Opret ProduktBatchKomponent</title>

    <script type="text/javascript" src="js/json.js"></script>
    <script type="text/javascript" src="js/Recept.js"></script>
    <script type="text/javascript" src="js/raavare.js"></script>
    <script type="text/javascript" src="js/raavarebatch.js"></script>
    <script type="text/javascript" src="js/produktionsbatch/produktionbatch.js"></script>
    <script type="text/javascript" src="js/produktionsbatch/loadData.js"></script>
    <script type="text/javascript" src="js/produktionsbatch/printInfo.js"></script>

    <script type="text/javascript">main.back="HTML/menu.html"</script>
    <script type="text/javascript">main.tilbageShow()</script>
    <script type="text/javascript">loadSuggestionsUser(0)</script>

</head>

<body>

<h1>
    <b>
        <div style="text-align: center;">Opret Produktbatch-komponent</div>

    </b>
</h1>

<div style="text-align: center">
    <form id = "createPBK">


        <label id="visID"></label><br>
        <input type="hidden" id="pbId" name="pbId">
        <label id="recept"></label><br>
        <label id="receptNavn"></label><br><br>

        <label for="rbId">Råvarebatch ID:</label><br>
        <select type ="number" name="rbId" id="rbId"></select><br><br>

        <input type="hidden" id="tara" name="tara" value="0">
        <input type="hidden" id="netto" name="netto" value="0">

        <label for="oprId">Operator ID</label><br>
        <select type ="number" name="oprId" id="oprId"></select><br><br>

        <label for="goPrint">Gå til print?</label>
        <input type="checkbox" id="goPrint"><br><br>


        <input type="submit"  value="Opret Produktbatch-komponent"><br><br>

    </form>

</div>

<div>
    <h4>Receptkomponenter</h4>

    <table id="recept-tabel">
        <thead>
        <tr>
            <th>Råvarebatch</th>
            <th>Råvarenavn</th>
            <th>RåvareID</th>
            <th>Nominal Nettovægt</th>
            <th>Tolerance</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div>
    <h4>Nuværende produktbatches</h4>

    <table id="pbk-tabel">
        <thead>
        <tr>
            <th>Råvarebatch</th>
            <th>Råvarenavn</th>
            <th>Råvare ID</th>
            <th>Tara-vægt</th>
            <th>Netto-vægt</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>

</html>
