<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Zahra Soleimani">
    <title>Opret Råvarebatch</title>
</head>
<body>
<div>

    <form>
        <h1>
            <b>
                <div style="text-align: center;">Opret Råvarebatch</div>

            </b>
        </h1>
        <div style="text-align: center;">Råvarebatch ID:</div>
        <div style="text-align: center;">
            <input type="number" id="rbId">
        </div>
        <br>
        <div style="text-align: center;">Råvare ID</div>
        <div style="text-align: center;">
            <input type="number" id="raavareId">
        </div>
        <br>
        <div style="text-align: center;">Mængde [kg]</div>
        <div style="text-align: center;">
            <input type="number" step="0.0001" id="mængde" placeholder="0,0000">
        </div>
        <br>
        <br>

        <div style="text-align: center;">
            <input type="submit" value="Opret">
        </div>
    </form>
</div>
</body>
</html>
